<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="cuadro">
        <div id="titulo" class="titulo">
            <h1 class="titulo1">Calculadora de Propinas</h1> 
        </div>
        <div class="con1">               
            <center>                   
                <h3>Total de la cuenta</h3>
                <input class="entrada" type="text" data-type="currency" id="total" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"/>                
                <h3>Porcentaje de la Propina</h3>                 
                <input type="$" class="entrada" type="number" id="por"/>
                <br>
                <br>                
                <button id="calcular" class="boton">Calcular</button>
            </center>

            <div class="final">
                <h1 class="resumen">Resumen</h1>
                <center>
                <div>                    
                    <table>
                        <tr>                        
                        <td><h3 class="final">Total de la cuenta:</h3></td>
                        <td><p class="valores" id="totalC"></p></td>                        
                        </tr>
                        <tr>
                        <td><h3 class="final">Propina:</h3></td> 
                        <td><p class="valores" id="prop"></p></td>
                        </tr>
                        <tr>
                        <td><h3 class="final">Total a Pagar:</h3></td>  
                        <td><p class="valores" id="pagar"></p></td>
                        </tr>
                    </table>                    
                </div>
            </center>      
            </div>
    </div>
    </div>     
    <script src="script.js" ></script>
</body>
</html>
